<span class="elem plus">
  <span class="plus-left">
    <app-elem [formula]="formula" [elemId]="elem.leftId" [parent]="this"></app-elem>
  </span>
  <span class="plus-operand" [class.plus-operand-focused]="elemId === state.focusedId">+</span>
  <span class="plus-right">
    <app-elem [formula]="formula" [elemId]="elem.rightId" [parent]="this"></app-elem>
  </span>
</span>

<!--suppress AngularInvalidExpressionResultType -->
<app-elem-unknown *ngIf="type === 'unknown'" [parent]="parent"></app-elem-unknown>
<app-elem-plus *ngIf="type === 'plus'" [formula]="formula" [elemId]="elemId" [parent]="parent"></app-elem-plus>
<app-elem-const *ngIf="type === 'const'" [formula]="formula" [elemId]="elemId" [parent]="parent"></app-elem-const>
<app-elem-div *ngIf="type === 'div'" [formula]="formula" [elemId]="elemId" [parent]="parent"></app-elem-div>
